      border-right: 2px solid transparent;
      animation: typing 2s steps(40, end) forwards;

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }

    .blinking-cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 1s steps(2, start) infinite;
      color: #0f0;
    }

    @keyframes blink {

  <script>
    const terminalLines = [
      "QUANTUM YIELD PARTNERS INC. // BITCOIN TREASURY COMPANY",
      "> Initiating company...",
      "> Mission: Unleash Bitcoin_accumulation.exe to conquer global capital markets.",
      "> Run Bitcoin_accumulation.exe",
      "> Initializing X Account: @quantumyield",
      "> Contact: hello@quantumyield.com",
      "boot"
    ];

    const terminalDiv = document.getElementById('terminal');

    const bootFrames = [
      "[█░░░░░░░░░░░] 7%",
      "[██░░░░░░░░░░] 14%",
      "[███░░░░░░░░░] 21%",
      "[████░░░░░░░░] 28%",
      "[█████░░░░░░░] 35%",
      "[██████░░░░░░] 42%",
      "[███████░░░░░] 49%",
      "[████████░░░░] 56%",
      "[█████████░░░] 63%",
      "[██████████░░] 70%",
      "[███████████░] 84%",
      "[████████████] 100%",
      "> Status: █ LIVE"
    ];

    async function typeLine(line, delay = 50) {
      return new Promise(resolve => {
        const p = document.createElement('p');
        p.className = 'terminal-line';
        terminalDiv.appendChild(p);

        let i = 0;
        const interval = setInterval(() => {
          p.textContent = line.slice(0, i + 1);
          i++;
          if (i >= line.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    async function typeBootBar(frames, delay = 150) {
      for (let frame of frames) {
        const p = document.createElement('p');
        p.className = 'boot-bar';
        p.innerHTML = `Booting... <span>${frame}</span>`;
        terminalDiv.appendChild(p);
        await new Promise(r => setTimeout(r, delay));
      }
    }

    async function startTyping() {
      for (let line of terminalLines) {
        if (line === "boot") {
          await typeBootBar(bootFrames);
        } else {
          await typeLine(line);
        }
      }

      // Blinking cursor
      const cursor = document.createElement('p');
      cursor.innerHTML = '&gt;<span class="blinking-cursor">_</span>';
      terminalDiv.appendChild(cursor);
    }

    window.onload = startTyping;
  </script>
